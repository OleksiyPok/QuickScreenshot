<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quick Screenshot Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="card">
      <h2>Save Settings</h2>
      <div class="path-block">
        <label for="prefix">File name prefix:</label>
        <input type="text" id="prefix" />

        <label for="subfolder">Subfolder:</label>
        <input type="text" id="subfolder" />
      </div>

      <div class="image-format-block">
        <label for="imageFormat">Image format:</label>
        <select id="imageFormat">
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
          <option value="webp">WEBP</option>
        </select>

        <div id="qualityBlock" class="quality-block">
          <label for="rangeQualityInput">Quality:</label>
          <div class="quality-inputs">
            <input
              type="range"
              class="range-quality-input"
              id="rangeQualityInput"
              min="10"
              max="100"
              value="92"
            />
            <input
              type="number"
              class="quality-input"
              id="qualityInput"
              min="10"
              max="100"
              value="92"
              style="width: 80px"
            />
          </div>
          <small>Applies to JPEG and WEBP only.</small>
        </div>
      </div>

      <div class="flash-block">
        <label>
          <input type="checkbox" id="flashEnabled" />
          Enable flash when taking a screenshot
        </label>
      </div>

      <button class="save-button" id="saveButton">Save</button>
      <span id="saveSuccess" class="success-message">Operation successful</span>
    </div>

    <div class="card">
      <h2>Hotkeys</h2>
      <p>Set keyboard shortcuts for screenshots in the browser settings.</p>
      <a id="hotkeyLink" href="#">Open hotkey settings</a>
      <br /><br />
      <button id="copyHotkey">Copy</button>
      <span id="copySuccess" class="success-message">Operation successful</span>
    </div>

    <div class="card">
      <h2>About</h2>
      <p>
        Author: Oleksii Pokormiakho<br />
        Website:
        <a
          href="https://www.linkedin.com/in/oleksii-pokormiakho"
          target="_blank"
          >www.linkedin.com</a
        >
      </p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
